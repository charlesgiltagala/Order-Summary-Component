<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-image-container">
          <img
            class="card-image"
            src="./assets/images/illustration-hero.svg"
            alt="illustration-hero"
          />
        </div>
        <div class="card-text">
          <p class="card-title">Order Summary</p>
          <p class="card-description">
            You can now listen to millions of songs, audio books, and podcast on
            any device anywhere you like!
          </p>
          <div class="card-plan">
            <img src="./assets/images/icon-music.svg" alt="icon-music" />
            <div>
              <p class="card-plan-title">Annual Plan</p>
              <p class="card-plan-price">$59.99/year</p>
            </div>
            <a class="card-plan-change" href="#">Change</a>
          </div>
          <button class="card-payment-button">Proceed to Payment</button>
          <button class="card-cancel-button">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
